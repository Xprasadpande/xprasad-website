<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Santo ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --dark-pink: #d4145a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .nickname {
            font-style: italic;
            color: var(--dark-pink);
        }

        .question {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 30px;
        }

        .btn-container {
            position: relative;
            width: 300px;
            height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            left: 0;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            right: 0;
            transition: all 0.2s ease;
        }

        #photoGallery {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s forwards;
        }

        .photo {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 5px solid white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <h1>Hey <span class="nickname">Santo</span>...</h1>
        <p class="question">Will you be my Valentine? üåπ</p>

        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="photoGallery">
        <h2>Yay! Best decision ever! ‚ù§Ô∏è</h2>
        <img src="photo1.jpg" class="photo" alt="Us 1">
        <img src="photo2.jpg" class="photo" alt="Us 2">
        <img src="photo3.jpg" class="photo" alt="Us 3">
        <img src="photo4.jpg" class="photo" alt="Us 4">
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Confetti effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Hide question and show photos
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('photoGallery').style.display = 'grid';
        }
    </script>
</body>
</html>
